version: '3.3'

volumes:
  static:
  media:

services:
  backend:
    build: /backend/
    volumes:
      - static:/app/static/
      - media:/app/media/

  frontend:
    env_file: .env
    build:
      context: /frontend
      dockerfile: Dockerfile
    volumes:
      - /frontend/:/app/result_build/
  nginx:
    image: nginx:1.19.3
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - /frontend/build:/usr/share/nginx/html/
      - /docs/:/usr/share/nginx/html/api/docs/
      - static:/var/html/static/
      - media:/var/html/media/

